<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cedarville+Cursive">
</head>
<body>
    <div class="title">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div class="game-wrapper">
        <div class="controls">
            <button id="normal" class="active">Normal</button>
            <button id="shader">Shader</button>
            <button id="rainbow">Rainbow</button>
            <button id="eraser">Eraser</button>
            <button id="reset">Reset</button>
            <p id="gridSizeDisplay">16 x 16</p>
            <div class="slider-container">
                <input type="range" min="5" max="100" value="16" class="styled-slider slider-progress" id="gridSizeSlider">
            </div>
        </div>
        <div id="grid-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
